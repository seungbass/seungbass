name: Orchestrator Daily

#on:
 # schedule:
  #  - cron: '0 2 * * *' # 02:00 UTC (adjust as needed)
  #workflow_dispatch: {}

jobs:
  orchestrate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Restore secrets to files
        env:
          CLIENT_SECRET_JSON: ${{ secrets.CLIENT_SECRET_JSON }}
          TOKEN_JSON: ${{ secrets.TOKEN_JSON }}
        run: |
          echo "$CLIENT_SECRET_JSON" > client_secret.json
          echo "$TOKEN_JSON" > token.json

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run orchestrator
        env:
          SUNO_API_KEY: ${{ secrets.SUNO_API_KEY }}
        run: |
          python -c "import sys; sys.path.insert(0, '.'); from orchestrator import run; run(genres=['移댄럹','濡쒗뙆??], per_genre_tracks=3, track_duration=180)"

